name: Build

on:
  schedule:
    - cron: '0 10 * * *' # everyday at 10am
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'master'

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
    - name: Setup clj-kondo
      uses: DeLaGuardo/setup-clj-kondo@master
      with:
        version: '2021.08.06'

    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Lint
      run: make lint

  test:
    needs: [ lint ]

    strategy:
      max-parallel: 8
      matrix:
        module:
        - anomaly
        - async
        - coll
        - cql
        - db
        - db-resource-store
        - db-resource-store-cassandra
        - db-tx-log
        - db-tx-log-kafka
        - executor
        - extern-terminology-service
        - fhir-client
        - fhir-path
        - fhir-structure
        - http-client
        - interaction
        - jepsen
        - kv
        - luid
        - openid-auth
        - operation-measure-evaluate-measure
        - page-store
        - page-store-cassandra
        - rest-api
        - rest-util
        - scheduler
        - search-param-registry

        java-version:
        - '11'
        - '16'

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.943'

    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Cache Local Maven Repo
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-${{ matrix.java-version }}-maven-${{ matrix.module }}-${{ hashFiles(format('modules/{0}/deps.edn', matrix.module)) }}

    - name: Test
      run: make -C modules/${{ matrix.module }} test

  test-coverage:
    if: ${{ github.event_name != 'schedule' }}

    needs: [ test ]

    strategy:
      max-parallel: 4
      matrix:
        module:
        - anomaly
        - async
        - coll
        - cql
        - db
        - db-resource-store
        - db-resource-store-cassandra
        - db-tx-log
        - db-tx-log-kafka
        - executor
        - extern-terminology-service
        - fhir-client
        - fhir-path
        - fhir-structure
        - http-client
        - interaction
        - kv
        - luid
        - openid-auth
        - operation-measure-evaluate-measure
        - page-store
        - page-store-cassandra
        - rest-api
        - rest-util
        - scheduler
        - search-param-registry

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '16'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.943'

    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Cache Local Maven Repo
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-16-maven-${{ matrix.module }}-${{ hashFiles(format('modules/{0}/deps.edn', matrix.module)) }}

    - name: Test Coverage
      run: make -C modules/${{ matrix.module }} test-coverage

    - name: Codecov Upload
      uses: codecov/codecov-action@v2
      with:
        name: ${{ matrix.module }}
        file: modules/${{ matrix.module }}/target/coverage/codecov.json
        fail_ci_if_error: true

  test-root:
    needs: [ lint ]

    strategy:
      matrix:
        java-version:
        - '11'
        - '16'

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.943'

    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Cache Local Maven Repo
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-${{ matrix.java-version }}-maven-${{ hashFiles('deps.edn') }}

    - name: Test
      run: make test-root

  build:
    needs: [ test, test-root ]
    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '16'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.943'

    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Cache Local Maven Repo
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-16-maven-build-${{ hashFiles('**/deps.edn') }}

    - name: Build Uberjar
      run: make uberjar

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker meta
      id: docker-meta
      uses: docker/metadata-action@v3
      with:
        images: |
          samply/blaze
          ghcr.io/samply/blaze
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=long

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.docker-meta.outputs.tags }}
        labels: ${{ steps.docker-meta.outputs.labels }}

    - name: Scan Container Image
      uses: azure/container-scan@v0
      with:
        image-name: ghcr.io/samply/blaze:sha-${{ github.sha }}

  integration-test:
    needs: build
    runs-on: ubuntu-20.04

    steps:
