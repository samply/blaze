name: Build

on:
  schedule:
  - cron: '0 10 * * *' # every day at 10am
  push:
    branches:
    - master
    - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
    - master
    - develop

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        clj-kondo: '2022.10.05'

    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Lint
      run: make lint

  test:
    needs: [ lint ]

    strategy:
      matrix:
        module:
        - anomaly
        - async
        - byte-buffer
        - cassandra
        - coll
        - cql
        - db
        - db-resource-store
        - db-resource-store-cassandra
        - db-tx-log
        - db-tx-log-kafka
        - executor
        - extern-terminology-service
        - fhir-client
        - fhir-path
        - fhir-structure
        - http-client
        - interaction
        - jepsen
        - kv
        - luid
        - metrics
        - openid-auth
        - operation-measure-evaluate-measure
        - page-store
        - page-store-cassandra
        - rest-api
        - rest-util
        - rocksdb
        - scheduler
        - server
        - thread-pool-executor-collector

        java-version:
        - '11'
        - '17'

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.11.1.1200'

    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Cache Local Maven Repo
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-${{ matrix.java-version }}-maven-${{ matrix.module }}-${{ hashFiles(format('modules/{0}/deps.edn', matrix.module)) }}

    - name: Test
      run: make -C modules/${{ matrix.module }} test

  test-coverage:
    if: ${{ github.event_name != 'schedule' }}

    needs: [ test ]

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.11.1.1200'

    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Cache Local Maven Repo
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-17-maven-test-coverage-${{ hashFiles('**/deps.edn') }}

    - name: Test Coverage
      run: make test-coverage

    - name: Codecov Upload
      uses: codecov/codecov-action@v3
      with:
        name: codecov-umbrella
        file: modules/**/target/coverage/codecov.json
        fail_ci_if_error: true

  test-root:
    needs: [ lint ]

    strategy:
      matrix:
        java-version:
        - '11'
        - '17'

    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.11.1.1200'

    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Cache Local Maven Repo
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-${{ matrix.java-version }}-maven-${{ hashFiles('deps.edn') }}

    - name: Test
      run: make test-root

  build:
    needs: [ test, test-root ]
    runs-on: ubuntu-20.04

    steps:
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.11.1.1200'

    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Cache Local Maven Repo
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-temurin-17-maven-build-${{ hashFiles('**/deps.edn') }}

    - name: Build Uberjar
      run: make uberjar

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Export to Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        tags: blaze:latest
        file: Dockerfile.github-ci
        outputs: type=docker,dest=/tmp/blaze.tar

    - name: Load Blaze Image
      run: docker load --input /tmp/blaze.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: blaze:latest
        format: sarif
        output: trivy-results.sarif
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results.sarif

    - name: Upload Blaze Image
      uses: actions/upload-artifact@v3
      with:
        name: blaze-image
        path: /tmp/blaze.tar

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker meta
      id: docker-meta
      uses: docker/metadata-action@v4
      with:
        images: |
          samply/blaze
          ghcr.io/samply/blaze
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.docker-meta.outputs.tags }}
        labels: ${{ steps.docker-meta.outputs.labels }}
        file: Dockerfile.github-ci

  integration-test:
    needs: build
    runs-on: ubuntu-20.04

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Install Blazectl
      run: .github/scripts/install-blazectl.sh

    - name: Download Blaze Image
      uses: actions/download-artifact@v3
      with:
        name: blaze-image
        path: /tmp

    - name: Load Blaze Image
      run: docker load --input /tmp/blaze.tar

    - name: Run Blaze
      run: docker run --name blaze -d -e JAVA_TOOL_OPTIONS=-Xmx2g -p 8080:8080 -p 8081:8081 -v blaze-data:/app/data blaze:latest

    - name: Wait for Blaze
      run: .github/scripts/wait-for-url.sh  http://localhost:8080/health

    - name: Docker Logs
