        java-version: '16'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.943'

    - name: Install Blazectl
      run: .github/scripts/install-blazectl.sh

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Pull Docker Image
      run: docker pull ghcr.io/samply/blaze:sha-${{ github.sha }}

    - name: Run Blaze
      run: docker run --name blaze -d -e JAVA_TOOL_OPTIONS=-Xmx2g -p 8080:8080 -v blaze-data:/app/data ghcr.io/samply/blaze:sha-${{ github.sha }}

    - name: Sleep 60s
      run: sleep 60

    - name: Docker Logs
      run: docker logs blaze

    - name: Check Capability Statement
      run: .github/scripts/check-capability-statement.sh

    - name: Load Data
      run: blazectl --server http://localhost:8080/fhir upload .github/test-data

    - name: Count Resources
      run: blazectl --server http://localhost:8080/fhir count-resources

    - name: Download Patient Resources
      run: .github/scripts/download-resources.sh Patient

    - name: Download Male Patient Resources
      run: .github/scripts/download-resources-query.sh Patient "gender=male"

    - name: Download Female Patient Resources
      run: .github/scripts/download-resources-query.sh Patient "gender=female"

    - name: Download Patient Resources - Including Observation, Condition, Encounter and Procedure
      run: .github/scripts/revinclude.sh

    - name: Download Observation Resources
      run: .github/scripts/download-resources.sh Observation

    - name: Download Observation Resources with special LOINC Codes
      run: .github/scripts/download-resources-query.sh Observation "code=http://loinc.org|10230-1,http://loinc.org|10480-2,http://loinc.org|10834-0,http://loinc.org|14804-9,http://loinc.org|14959-1,http://loinc.org|1742-6,http://loinc.org|1751-7,http://loinc.org|17861-6,http://loinc.org|18262-6,http://loinc.org|19123-9"

    - name: Download Observation Resources - Including Patients
      run: blazectl --server http://localhost:8080/fhir download Observation -q '_include=Observation:patient' -o Observation-Patient.ndjson

    - name: Download Observation Resources - Including Encounters and Patients
      run: blazectl --server http://localhost:8080/fhir download Observation -q '_include=Observation:encounter&_include=Observation:patient' -o Observation-Encounter-Patient.ndjson

    - name: Download Observation Resources - Including Encounters and Encounter Patients
      run: blazectl --server http://localhost:8080/fhir download Observation -q '_include=Observation:encounter&_include:iterate=Encounter:patient' -o Observation-Encounter-Encounter-Patient.ndjson

    - name: Download Condition Resources
      run: .github/scripts/download-resources.sh Condition

    - name: Download Condition Resources - Including Subjects
      run: blazectl --server http://localhost:8080/fhir download Condition -q '_include=Condition:subject' -o Condition-Subject.ndjson

    - name: Download Condition Resources - Including Encounters
      run: blazectl --server http://localhost:8080/fhir download Condition -q '_include=Condition:encounter' -o Condition-Encounter.ndjson

    - name: Download DiagnosticReport Resources
      run: .github/scripts/download-resources.sh DiagnosticReport

    - name: Download MedicationRequest Resources - Including Medications
      run: blazectl --server http://localhost:8080/fhir download MedicationRequest -q '_include=MedicationRequest:medication' -o MedicationRequest.ndjson

    - name: Search Observation _lastUpdated
      run: .github/scripts/search-patient-last-updated.sh

    - name: Search Observation _profile
      run: .github/scripts/search-observation-profile.sh

    - name: Search Compartment
      run: .github/scripts/search-compartment.sh

    - name: Evaluate CQL Query 1
      run: .github/scripts/evaluate-measure.sh modules/operation-measure-evaluate-measure/test/blaze/fhir/operation/evaluate_measure/q1-query.cql 56

    - name: Evaluate CQL Query 1 on Individual Patients
      run: .github/scripts/evaluate-patient-q1-measure.sh

    - name: Evaluate CQL Query 2
      run: .github/scripts/evaluate-measure.sh modules/operation-measure-evaluate-measure/test/blaze/fhir/operation/evaluate_measure/q2-query.cql 42

    - name: Evaluate CQL Query 7
      run: .github/scripts/evaluate-measure.sh modules/operation-measure-evaluate-measure/test/blaze/fhir/operation/evaluate_measure/q7-query.cql 81

    - name: Evaluate CQL Query 14
      run: .github/scripts/evaluate-measure.sh modules/operation-measure-evaluate-measure/test/blaze/fhir/operation/evaluate_measure/q14-query.cql 96

    - name: Evaluate CQL Query 15
      run: .github/scripts/evaluate-measure.sh modules/operation-measure-evaluate-measure/test/blaze/fhir/operation/evaluate_measure/q15-query.cql 33

    - name: Forwarded Header
      run: .github/scripts/forwarded-header.sh

    - name: X-Forwarded Headers
      run: .github/scripts/x-forwarded-headers.sh

    - name: Delete
      run: .github/scripts/delete.sh

    - name: Batch
      run: .github/scripts/batch.sh

    - name: Transaction
      run: .github/scripts/transaction.sh

    - name: Transaction Read/Write
      run: .github/scripts/transaction-rw.sh

